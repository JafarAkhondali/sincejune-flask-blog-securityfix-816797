<li class="group-item title">
    {#    <img src="{{ post.author.avatar(50) }}"/>#}
    <div class="post">
        <p class="simple"><a href="{{ url_for('user', account = post.author.account) }}">{{ post.author.account }}&nbsp&nbsp&nbsp于{{ momentjs(post.timestamp).fromNow() }}发布了文章:</a>

        <p>{{ post.body }}</p>

</li>
