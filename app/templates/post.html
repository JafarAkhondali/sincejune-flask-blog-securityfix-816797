<table>
    <tr valign="top">
        <td><img src="{{ post.author.avatar(50) }}"></td>
        <p><a href="{{ url_for('user', account = post.author.account) }}">{{ post.author.account }}</a>
            said {{ momentjs(post.timestamp).fromNow() }}:</p>
        <p><strong>{{ post.body }}</strong></p>
    </tr>
</table>
