{% extends 'base.html' %}
{% block content %}
    <form method="post">
        {{ form.hidden_tag() }}
        {{ form.title }}
        {{ form.body(class='ckeditor') }}
        <!-- 替换脚本 -->
        <script type="text/javascript">
            CKEDITOR.replace(
                    "body", {
                        filebrowserUploadUrl: '/ckupload/'
                    }
            );
        </script>
        {#    <!---->#}
        {{ form.submit }}
    </form>
{% endblock %}
