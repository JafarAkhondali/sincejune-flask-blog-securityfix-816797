{% extends 'base.html' %}
{% block content %}
    {% for post in posts.items %}
        {% include 'post.html' %}
    {% endfor %}

    {% if posts.has_prev %}<a href="{{ url_for('index', page = posts.prev_num) }}"><< Newer posts</a>{% else %}<< Newer
        posts{% endif %} |
    {% if posts.has_next %}<a href="{{ url_for('index', page = posts.next_num) }}">Older posts >></a>{% else %}Older
        posts >>{% endif %}

{% endblock %}
